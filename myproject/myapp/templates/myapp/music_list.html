<!DOCTYPE html>
<html lang="ja">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'myapp/css/music_list.css' %}"> <!-- 修正済み -->
</head>
<body>
    <h1>音楽のリスト</h1>
    <ul>
        {% for music in musics %}
        <li>
            <a href="{{ music.id }}/">{{ music.song_name }} - {{ music.singger}}</a>
        </li>
        {% endfor %}
    </ul>
    <div class = "group">
        <a href="{% url  'music_form' %}" class = "button">追加</a>
        <a href="{% url  'music_search' %}" class = "button">検索</a>
        <a href="{% url  'home' %}" class = "button">Home</a>
    </div>
</body>
</html>
